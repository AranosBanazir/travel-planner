<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2vY8ffD7e_dPwhOOCwgzGLWGVFxfurO0&callback=console.debug&libraries=maps,marker&v=beta"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="navbar bg-dark">
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </button>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Travel Planner</a>
        </div>
        </div>
      </div>

      <div>
        <div id="checkbox-bar">
            <h2>Seach filter: </h2>
            <div id="checkbox-container">
            <div class="form-control">
                <label class="cursor-pointer label">
                  <span class="label-text">Hospital/Pharmacy</span>
                  <input type="checkbox" checked="checked" class="checkbox checkbox-primary" data-category = 'healthcare.hospital' />
                </label>
              </div>

              <div class="form-control">
                <label class="cursor-pointer label">
                  <span class="label-text">Restraunts</span>
                  <input type="checkbox" checked="checked" class="checkbox checkbox-primary" data-category= "catering.restaurant"/>
                </label>
              </div>

              <div class="form-control">
                <label class="cursor-pointer label">
                  <span class="label-text">Hotels</span>
                  <input type="checkbox" checked="checked" class="checkbox checkbox-primary" data-category="accommodation.hotel, accommodation.motel"/>
                </label>
              </div>

              <div class="form-control">
                <label class="cursor-pointer label">
                  <span class="label-text">Airports</span>
                  <input type="checkbox" checked="checked" class="checkbox checkbox-primary" data-category="airport"/>
                </label>
              </div>

              <div class="form-control">
                <label class="cursor-pointer label">
                  <span class="label-text">Enterntainment</span>
                  <input type="checkbox"  class="checkbox checkbox-primary" data-category="entertainment"/>
                </label>
              </div>
            </div>
        </div>
      </div>

      <main>
        <div id="search-div">
            <form>
                  <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" id="search" />
                    <button class="btn btn-primary"></button>
                  </label>
            
            </form>
        </div>

        <div id="map">
           <!-- script will generate map here -->
        </div>


        <section id="map-key">
            <div>

            </div>
        </section>
      </main>

      <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
